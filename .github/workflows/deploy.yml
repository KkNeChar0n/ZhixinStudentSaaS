name: Deploy to Server

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload deploy script
        run: |
          echo "上传部署脚本到服务器..."
          scp -o ServerAliveInterval=60 -o ConnectTimeout=30 .github/scripts/deploy.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/deploy.sh
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "chmod +x /tmp/deploy.sh"
          echo "✅ 部署脚本上传完成"

      - name: Deploy to server
        run: |
          echo "=========================================="
          echo "开始执行部署脚本"
          echo "=========================================="
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=10 -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "bash -x /tmp/deploy.sh 2>&1"
          echo "=========================================="
          echo "部署脚本执行完成"
          echo "=========================================="
