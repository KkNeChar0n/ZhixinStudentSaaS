name: Deploy to Server

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: >
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 
          "PROJECT_PATH=/home/charonspace && 
          FRONTEND_PATH=$PROJECT_PATH/frontend && 
          BACKEND_PATH=$PROJECT_PATH/backend && 
          mkdir -p $PROJECT_PATH && 
          if [ -d \"$PROJECT_PATH/.git\" ]; then 
            cd $PROJECT_PATH && git pull origin main; 
          else 
            git clone https://github.com/yourusername/your-repository.git $PROJECT_PATH; 
          fi && 
          cd $BACKEND_PATH && pip3 install -r requirements.txt && 
          echo '[Unit]\nDescription=CharonSpace Backend Service\nAfter=network.target\n\n[Service]\nUser=${{ secrets.SERVER_USER }}\nWorkingDirectory='"$BACKEND_PATH"'\nEnvironment=\"DB_USER=root\"\nEnvironment=\"DB_PASSWORD=qweasd123Q!\"\nEnvironment=\"DB_HOST=localhost\"\nExecStart=/usr/bin/python3 '"$BACKEND_PATH"'/app.py\nRestart=always\n\n[Install]\nWantedBy=multi-user.target' > /tmp/charonspace-backend.service && 
          sudo mv /tmp/charonspace-backend.service /etc/systemd/system/ && 
          sudo systemctl daemon-reload && 
          sudo systemctl enable charonspace-backend && 
          sudo systemctl restart charonspace-backend && 
          sudo cp -r $FRONTEND_PATH/* /var/www/html/ && 
          sudo chown -R www-data:www-data /var/www/html/ && 
          echo \"部署完成！\""
