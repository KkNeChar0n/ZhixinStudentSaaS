name: Deploy to Server

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          # 使用SSH here-doc语法确保所有命令在远程服务器执行
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 设置项目路径 - 所有变量在远程服务器上定义和展开
            PROJECT_PATH="/home/charonspace"
            FRONTEND_PATH="${PROJECT_PATH}/frontend"
            BACKEND_PATH="${PROJECT_PATH}/backend"
            
            # 确保项目目录存在 - 使用引号避免空格问题
            mkdir -p "${PROJECT_PATH}"
            
            # 如果项目已存在，拉取最新代码
            if [ -d "${PROJECT_PATH}/.git" ]; then
              cd "${PROJECT_PATH}"
              git pull origin main
            else
              git clone https://github.com/KkNeChar0n/ZhixinStudentSaaS.git "${PROJECT_PATH}"
            fi
            
            # 安装后端依赖
            cd "${BACKEND_PATH}"
            pip3 install -r requirements.txt
            
            # 初始化数据库
            mysql -u root -p"qweasd123Q!" < "${BACKEND_PATH}/init_db.sql"
            
            # 创建systemd服务文件 - 使用安全的方式
            SYSTEMD_CONTENT="[Unit]\nDescription=CharonSpace Backend Service\nAfter=network.target\n\n[Service]\nUser=charon\nWorkingDirectory=${BACKEND_PATH}\nEnvironment=\"DB_USER=root\"\nEnvironment=\"DB_PASSWORD=qweasd123Q!\"\nEnvironment=\"DB_HOST=localhost\"\nExecStart=/usr/bin/python3 ${BACKEND_PATH}/app.py\nRestart=always\n\n[Install]\nWantedBy=multi-user.target"
            # 使用echo -e启用转义字符解析
            echo -e "$SYSTEMD_CONTENT" > /tmp/charonspace-backend.service
            
            # 部署服务文件
            sudo mv /tmp/charonspace-backend.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable charonspace-backend
            sudo systemctl restart charonspace-backend
            
            # 前端部署 - 更详细的调试
            echo "=== 开始前端部署 ==="
            echo "当前目录：$(pwd)"
            echo "前端文件路径：${FRONTEND_PATH}"
            echo "前端目录内容："
            ls -la "${FRONTEND_PATH}"
            
            # 确保/var/www/html目录存在
            echo "创建/var/www/html目录..."
            sudo mkdir -p /var/www/html
            
            # 复制前端文件
            echo "复制前端文件到/var/www/html..."
            sudo cp -r "${FRONTEND_PATH}"/* /var/www/html/
            
            # 检查复制结果
            echo "复制完成后/var/www/html目录内容："
            sudo ls -la /var/www/html/
            
            # 设置权限
            echo "设置文件权限..."
            sudo chown -R www-data:www-data /var/www/html/
            echo "设置权限后："
            sudo ls -la /var/www/html/
            
            # 配置Nginx反向代理
            echo "=== 开始Nginx配置 ==="
            echo "复制Nginx配置文件..."
            sudo cp "${BACKEND_PATH}/nginx.conf" /etc/nginx/conf.d/charonspace.conf
            
            # 验证配置
            echo "当前Nginx配置文件："
            sudo ls -la /etc/nginx/conf.d/
            echo "我们的配置文件内容："
            sudo cat /etc/nginx/conf.d/charonspace.conf
            
            # 检查默认配置
            echo "默认配置文件："
            if [ -f /etc/nginx/conf.d/default.conf ]; then
              echo "默认配置存在，内容："
              sudo cat /etc/nginx/conf.d/default.conf
            else
              echo "默认配置不存在"
            fi
            
            # 检查Nginx语法
            echo "检查Nginx配置语法..."
            sudo nginx -t
            
            # 重启Nginx服务
            echo "重启Nginx服务..."
            sudo systemctl restart nginx
            
            # 检查Nginx服务状态
            echo "Nginx服务状态："
            sudo systemctl status nginx --no-pager
            
            # 测试访问
            echo "测试本地访问..."
            curl -s http://localhost | head -30
            
            echo "部署完成！"
          EOF
