<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharonSpace - 登录</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div class="container login-container" v-if="!isLoggedIn">
            <h1>用户登录</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" v-model="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" v-model="password" placeholder="请输入密码" required>
                </div>
                <div class="error-message" v-if="error">{{ error }}</div>
                <button class="login-btn" @click="login" :disabled="isLoading">
                    {{ isLoading ? '登录中...' : '登录' }}
                </button>
            </div>
        </div>

        <!-- 登录成功页面 -->
        <div v-else>
            <!-- 页面头部：用户名和登出按钮 -->
            <header class="header">
                <div class="header-right">
                    <span class="username">欢迎，<strong>{{ username }}</strong>！</span>
                    <button class="logout-btn" @click="logout">登出</button>
                </div>
            </header>

            <!-- 页面主体：学生列表 -->
            <main class="main-container">
                <h1>学生列表</h1>
                <div class="loading" v-if="isLoading">加载中...</div>
                <div class="error-message" v-if="error">{{ error }}</div>
                <table class="students-table" v-if="students.length > 0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>手机号</th>
                            <th>年级</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="student in students" :key="student.id">
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.sex }}</td>
                            <td>{{ student.phone }}</td>
                            <td>{{ student.grade }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="no-data" v-else-if="!isLoading">暂无学生数据</div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
